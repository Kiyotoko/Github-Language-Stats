name: Update Language Statistics

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Language Statistics
        uses: stefvuck/github-profile-language-analytics@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          visualization_types: 'leaderboard bar pie donut'
          output_path: 'stats'
          exclude_languages: 'HTML,CSS'
          top_repos_count: '5'
          commit_message: 'Update language statistics [skip ci]'
